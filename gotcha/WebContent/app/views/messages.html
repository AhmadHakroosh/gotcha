<div ng-controller="messagesController">
	<section id="sidebar" class="col-md-2 col-sm-2">
		<!-- User's profile area -->
		<div id="user-profile">
			<button type="button" class="btn btn-default" ng-click="logout()">Sign out</button>
		</div>
		<!-- User's channels list -->
		<div id="channels-list">
			<span class="list-header">Channels <span class="channels-number">({{user.channels.length}})</span></span>
			<ul>
				<li ng-repeat="channel in user.channels" class="chat-item">{{channel}}</li>
			</ul>
		</div>

		<!-- User's direct messages list -->
		<div id="direct-messages-list">
			<span class="list-header">Direct Messages</span>
			<ul>
				<li ng-repeat="message in user.directMessages" class="chat-item">{{message}}</li>
			</ul>
		</div>
	</section>
	<!-- User's active chat window -->
	<section id="chat-window" class="col-md-10 col-sm-10">
		<!-- Chat header -->
		<div id="chat-header">
			<!-- Details of user who is chatting with -->
			<div id="user-details">
				
			</div>
			<!-- Chat options -->
			<div id="main-menu">
				
			</div>
		</div>
		<!-- User's active chat's messages -->
		<div id="active-chat">

		</div>
		<!-- Area for typing and sending messages -->
		<div id="typing-area">
			
		</div>
	</section>
</div>
