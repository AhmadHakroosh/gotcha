<button type="button" class="btn btn-info btn-default" data-toggle="modal" data-target="#register-form">Sign Up</button>

<div id="register-form" class="modal fade" role="dialog" ng-controller="registerController">
	 <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Register</h4>
	      	</div>
	      	<div class="modal-body">
		        <div id="register-form">
					<div class="notification register-notification"></div>
					<form name="register-form" ng-submit="register()">
						<div class="form-group">
							<label for="username">Username:</label>
							<input type="text" ng-model="username" id="username" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" ng-model="password" id="password" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="nickname">Nickname:</label>
							<input type="text" ng-model="nickname" id="nickname" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="description">Description:</label>
							<input type="text" ng-model="description" id="description" class="form-control">
						</div>
						<div class="form-group">
							<label for="photoUrl">Profile Picture URL:</label>
							<input type="text" ng-model="photoUrl" id="photoUrl" class="form-control">
						</div>

		      			<button type="submit" class="btn btn-default" ng-disabled="register-form.$invalid">SIGN UP</button>	
					</form>
				</div>
	      	</div>
	    </div>
	</div>
</div>

<div id="login-form" ng-controller="loginController">
	<p>Welcome to GotCha!</p>
	<div class="notification login-notification"></div>
	<form name="login-form" ng-submit="login()">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" ng-model="username" id="username" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" ng-model="password" id="password" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="login-form.$invalid">Sign in</button>	
	</form>
</div>
