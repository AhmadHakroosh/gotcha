<div id="login-page">
	<div class="row sign-up-area">
		<div class="col-md-4 col-sm-4 col-xs-4">
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#register-form">Sign up</button>
		</div>
	</div>

	<div class="row">
		<div id="login-form" ng-controller="loginController" class="col-md-4 col-sm-4 col-xs-10 col-md-offset-4 col-sm-offset-4 col-xs-offset-1">
			<p>Welcome to GotCha!</p>
			<div class="notification login-notification"></div>
			<form ng-submit="login()">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" ng-model="username" id="username" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" ng-model="password" id="password" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>	
			</form>
		</div>
	</div>
	<div id="register-form" class="modal fade" role="dialog" ng-controller="registerController">
		 <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Sign up</h4>
		      	</div>
		      	<div class="modal-body">
			        <div id="register-form">
						<div class="notification register-notification"></div>
						<form name="register-form" ng-submit="register()">
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" ng-model="username" id="username" class="form-control" ng-keyup="validateUsername()">
								<span ng-class="validUsername" aria-hidden="true"></span>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" ng-model="password" id="password" class="form-control" ng-keyup="checkButton()">
							</div>
							<div class="form-group">
								<label for="nickname">Nickname:</label>
								<input type="text" ng-model="nickname" id="nickname" class="form-control" ng-keyup="validateNickname()">
								<span ng-class="validNickname" aria-hidden="true"></span>
							</div>
							<div class="form-group">
								<label for="description">Description:</label>
								<input type="text" ng-model="description" id="description" class="form-control">
							</div>
							<div class="form-group">
								<label for="photoUrl">Profile Picture URL:</label>
								<input type="text" ng-model="photoUrl" id="photoUrl" class="form-control">
							</div>

			      			<button type="submit" class="btn btn-default" ng-disabled="disabled">Sign up</button>	
						</form>
					</div>
		      	</div>
		    </div>
		</div>
	</div>
</div>
